<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Infinite Scrolling</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Infinite Scrolling</h1>
        <div class="container">
            <div class="sub-container" id="sub-container"></div>
            <div class="event-listners">
                <div class="scroll-top">
                    scrollTop : <span id="scroll-top">0</span> px
                </div>
                <div class="client-height">
                    clientHeight : <span id="client-height"></span> px
                </div>
                <div class="scroll-height">
                    scrollHeight : <span id="scroll-height"></span> px
                </div>
                <div class="get-bounding-client-rect">
                    getBoundingClientRect
                    <pre id="get-bounding-client-rect"></pre>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
